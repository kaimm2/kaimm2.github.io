<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tthanh Obfuscator</title>

<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0f;
      color: #fff;
    }

    .fade-in {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 0 25px rgba(0,255,200,0.1);
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px;
      position: fixed;
      top: 0;
      left: 0;
    }

    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    #modeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #00ffaa;
      color: #000;
      font-weight: 600;
    }

    .container {
      max-width: 820px;
      margin: 140px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 160px;
      border-radius: 14px;
      border: none;
      padding: 14px;
      background: rgba(255,255,255,0.07);
      color: #fff;
      font-size: 15px;
      resize: none;
    }

    button#run {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }

    button#run:hover {
      transform: scale(1.03);
    }

    .neon {
      text-shadow: 0 0 8px #00ffe1, 0 0 16px #00ffe1;
      color: #00ffe1;
    }
</style>
</head>

<body>
  <header class="fade-in">
    <img src="https://i.imgur.com/UkbQ2YB.png" alt="logo" />
    <h2 class="neon">Tthanh Obfuscator</h2>
  </header>

  <button id="modeBtn">Neon Mode</button>

  <div class="container fade-in glass">
    <h2 class="neon">Obfuscator BETA by tthanhhub</h2>

    <textarea id="input" placeholder="Nhập script vào đây..."></textarea>
    <button id="run">Obfuscate</button>
    <textarea id="output" placeholder="Kết quả..." style="margin-top:14px"></textarea>
  </div>

  <script src="engine.js"></script>
  <script>
    document.getElementById("run").onclick = () => {
        const input = document.getElementById("input").value;
        if (typeof ultraObfuscate === "function") {
            document.getElementById("output").value = ultraObfuscate(input);
        } else if (typeof obfuscate === "function") {
            document.getElementById("output").value = obfuscate(input);
        } else {
            document.getElementById("output").value = "[ENGINE ERROR] Không tìm thấy hàm obfuscate() hoặc ultraObfuscate()";
        }
    };

    const modeBtn = document.getElementById('modeBtn');
    let neon = true;
    modeBtn.onclick = () => {
      neon = !neon;
      if(neon){
        document.body.style.background = '#0d0d0f';
        modeBtn.innerText = 'Neon Mode';
      } else {
        document.body.style.background = '#111827';
        modeBtn.innerText = 'Dark Mode';
      }
    };
  </script>
</body>
</html>
