<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tthanh Obfuscator</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            color: white;
            backdrop-filter: blur(20px);
        }

        .wrapper {
            width: 90%;
            max-width: 850px;
            margin: auto;
            padding-top: 40px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.45);
            border: none;
            outline: none;
            padding: 12px;
            border-radius: 12px;
            color: #00eaff;
            font-size: 15px;
            resize: vertical;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 13px;
            background: #00eaff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #00b8cc;
        }

        .logo {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #00eaff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#0e0e0e] text-white">
    <div class="glass p-8 rounded-2xl w-full max-w-2xl fade-in">
        <div class="flex items-center gap-3 mb-4">
            <img src="logo.png" class="w-10 h-10 opacity-90" />
            <h1 class="text-2xl font-bold">Tthanh Obfuscator - tiktok : @yuto_robloxvn</h1>
        </div>

        <textarea id="input" class="w-full h-40 p-3 rounded-xl bg-black/40 border border-white/10 focus:outline-none" placeholder="Nháº­p script..."></textarea>

        <button id="run" class="mt-4 w-full py-3 rounded-xl bg-purple-600/70 hover:bg-purple-700/80 transition">Obfuscate</button>

        <textarea id="output" class="w-full h-40 p-3 rounded-xl bg-black/40 border border-white/10 mt-4"></textarea>
    </div>
</body>
</html>
