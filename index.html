<!DOCTYPE html>
<html>
<head>
    <title>Lua Obfuscator</title>
    <style>
        body { background:#111; color:white; font-family:monospace; padding:20px; }
        textarea { width:100%; height:200px; background:#222; color:#0f0; }
        button { padding:10px 20px; margin:10px 0; }
    </style>
</head>
<body>

<h2>Lua / Luau Web Obfuscator</h2>

<textarea id="input" placeholder="Dán code Lua vào đây..."></textarea>
<button onclick="obfuscate()">Obfuscate</button>
<textarea id="output" placeholder="Code đã obfuscate sẽ hiện tại đây..."></textarea>

<script>
function b64(s) {
    return btoa(unescape(encodeURIComponent(s)));
}

function obfuscate() {
    let src = document.getElementById("input").value;
    if (!src.trim()) return;

    // đơn giản hóa: encode + reverse + base64 (dễ tùy biến thêm)
    let reversed = src.split("").reverse().join("");
    let encoded = b64(reversed);

    let obf = `
-- Protected with Tthanhhub :)
local b='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'
local function d(data)
    data = string.gsub(data, '[^'..b..'=]', '')
    return (data:gsub('.', function(x)
        if (x == '=') then return '' end
        local r,f='',(b:find(x)-1)
        for i=6,1,-1 do r=r..(f%2^i - f%2^(i-1) > 0 and '1' or '0') end
        return r;
    end):gsub('%d%d%d?%d?%d?%d?%d?%d?', function(x)
        if (#x ~= 8) then return '' end
        local c=0
        for i=1,8 do c=c + (x:sub(i,i)=='1' and 2^(8-i) or 0) end
        return string.char(c)
    end))
end

local raw = d("${encoded}")
local code = raw:reverse()
loadstring(code)()
`;

    document.getElementById("output").value = obf;
}
</script>

</body>
</html>
