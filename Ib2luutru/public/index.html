<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVN Log Obfuscator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 16px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d9ff, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #aaa;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #0d1117;
            color: #00ff88;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        textarea::placeholder {
            color: #555;
        }

        .btn-log {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #00d9ff, #9b59b6);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-bottom: 16px;
        }

        .btn-log:hover {
            transform: scale(1.02);
        }

        .btn-log:active {
            transform: scale(0.98);
        }

        .btn-log:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-log.loading {
            position: relative;
        }

        .btn-log.loading::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .output-area {
            background: #0d1117;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 12px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .output-area pre {
            white-space: pre-wrap;
            word-break: break-all;
            color: #ff6b6b;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 12px;
            margin: 0;
        }

        .output-area.success pre {
            color: #00ff88;
        }

        .status {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 12px;
        }

        .btn-copy {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .btn-copy:hover {
            background: #444;
        }

        .btn-clear {
            background: #ff4757;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }

        .btn-clear:hover {
            background: #ff6b7a;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EVN Log Obfuscator</h1>
        
        <div class="input-group">
            <label>Code Obfuscated (Nhập code đã mã hóa)</label>
            <textarea id="obfCode" placeholder="Paste code obfuscated vào đây..."></textarea>
        </div>

        <button class="btn-log" id="btnLog" onclick="logCode()">
            LOG
        </button>

        <div class="input-group">
            <label>Code Logged (Kết quả sau khi log)</label>
            <div class="actions">
                <button class="btn-copy" onclick="copyOutput()">Copy</button>
                <button class="btn-clear" onclick="clearAll()">Xóa</button>
            </div>
            <div class="output-area" id="outputArea">
                <pre id="outputCode">Kết quả sẽ hiển thị ở đây...</pre>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        async function logCode() {
            const obfCode = document.getElementById('obfCode').value;
            const btn = document.getElementById('btnLog');
            const outputArea = document.getElementById('outputArea');
            const outputCode = document.getElementById('outputCode');
            const status = document.getElementById('status');

            if (!obfCode.trim()) {
                alert('Vui lòng nhập code obfuscated!');
                return;
            }

            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = 'Đang xử lý...';
            status.textContent = 'Đang gửi yêu cầu...';

            try {
                const response = await fetch('/api/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: obfCode })
                });

                const data = await response.json();

                if (data.success && data.output) {
                    let output = data.output.replace(/\\n/g, '\n').replace(/\\t/g, '\t');
                    outputCode.textContent = output;
                    outputArea.classList.add('success');
                    status.textContent = 'Log thành công!';
                } else {
                    let errorText = (data.error || data.logs || 'Không có kết quả').replace(/\\n/g, '\n');
                    outputCode.textContent = errorText;
                    outputArea.classList.remove('success');
                    status.textContent = 'Có lỗi xảy ra';
                }
            } catch (error) {
                outputCode.textContent = 'Lỗi: ' + error.message;
                outputArea.classList.remove('success');
                status.textContent = 'Lỗi kết nối';
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'LOG';
            }
        }

        function copyOutput() {
            const output = document.getElementById('outputCode').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Đã copy!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = output;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Đã copy!');
            });
        }

        function clearAll() {
            document.getElementById('obfCode').value = '';
            document.getElementById('outputCode').textContent = 'Kết quả sẽ hiển thị ở đây...';
            document.getElementById('outputArea').classList.remove('success');
            document.getElementById('status').textContent = '';
        }
    </script>
</body>
</html>
